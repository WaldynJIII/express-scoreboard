<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Express Scoreboard</title>
</head>
<body>
    <div class="headline">
        <h1>Express Scoreboard</h1>
    </div>

    <div id="players" class="sunken">
        <div id="playerCreator">
            <input type="text" id="playerInput", placeholder="Player Name">
            <button id="addPlayerButton">Add Player</button>
        </div>
        <div id="playerList">
            <div class="player">Mary</div>
            <div class="player">Luke</div>
            <div class="player">Kevin</div>
        </div>
    </div>
    <div id="versus", class="sunken">
        <h1>BATTLE</h1>
        <select class="playerDropdown" id="player1"></select>
        versus
        <select class="playerDropdown" id="player2"></select>

    </div>
    <div id="scoreboard" class="sunken">
        <h1>Scores</h1>
    </div>
</body>
</html>
